    <div id="wrapper">
      <header>
        <h1>Smartphone Hub</h1>

      <nav>
        <ul>
          <a href="index.html"><li>Home</li></a><a href="phones.html"><li>Phones

      <main>
        <h2>Subscribe to Newsletter Alerts</h2>
        <p>
          Required fields are marked with an asterisk *
        </p>
        <form id="newsletter" method="post" action="http://webdevbasics.net/scripts/pacific.php">
          <label for="firstName">*First Name:</label>
          <input type="text" name="firstName" id="firstName" required="required">
          <label for="lastName">*Last Name:</label>
          <input type="text" name="lastName" id="lastName" required="required">
          <label for="forEmail">*E-mail Address:</label>
          <input type="text" name="forEmail" id="forEmail" size="35" required="required" type="email">
          <label for="forPhone">Phone Number:</label>
          <input type="text" name="forPhone" id="forPhone" maxlength="12" type="tel">
          <label for="bDate">*Birthdate:</label>
          <input type="date" name="bDate" id="bDate" required="required">
          <label for="about">Tell us about yourself:</label>
          <textarea id="about" rows="2" cols="30"></textarea>
          <input type="submit" value="Submit">
        </form>
      </main>
      <footer>
        <span>

        </span><br>
        <span>
          Contact us at <a href="mailto:info@smartphonehub.com">info@smartphonehub.com</a>
